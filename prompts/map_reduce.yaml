  # Instrukcje
  - Dokładnie przeczytaj cały fragment
  - Wykonaj zlecone zadanie
  - Jeżeli nie możesz udzielić odpowiedzi na podane zadanie dla fragmentu tekstu zwróć tylko "[BRAK INFORMACJI]"
